<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Family(Pets)</title>
    <script src="../angular.js"></script>
    <script src="../angular-ui-router.js"></script>
    <script>
    var app = angular.module('myfamily', ['ui.router']);

    app.config(function($stateProvider, $urlRouterProvider) {
      $stateProvider
        .state({
          name: 'home',
          url: '/',
          templateUrl: 'home.html'
        })
        .state({
          name: 'lexi',
          url: '/lexi',
          templateUrl: 'lexi.html'
        })
        .state({
          name: 'harley',
          url: '/harley',
          templateUrl: 'harley.html'
        })
        .state({
          name: 'pittie',
          url: '/pittie',
          templateUrl: 'pittie.html'
        })

        $urlRouterProvider.otherwise('/');
    });


    </script>

  </head>

  <body ng-app="myfamily">
    <nav>
      <a ui-sref="home" ui-sref-active="active">Home</a>
      <a ui-sref="lexi" ui-sref-active="active">Lexi</a>
      <a ui-sref="harley" ui-sref-active="active">Harley</a>
      <a ui-sref="pittie" ui-sref-active="active">Pittie</a>
    </nav>
    <ui-view></ui-view>

  </body>
</html>
